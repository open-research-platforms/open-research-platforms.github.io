<footer class="footer mt-auto py-3 bg-light h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
    <div class="container py-3">
      <div class="row">
        <div class="col">
          {%- if site.author %}
          <ul class="contact-list list-unstyled">
            {% if site.author.name -%}
              <li class="p-name">{{ site.title }} is maintained by {{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
          {%- endif %}
          <p>
            <a class="btn btn-blue text-white" href="{{site.github.repository_url}}/blob/main/{{page.path}}?plain=1">
              <i class="bi bi-github"></i>
              <span>Edit this page on Github</span>
            </a>
            <a class="btn btn-orange text-white" href="{{ 'feed.xml' | relative_url }}">
              <i class="bi bi-rss-fill"></i>
              <span>Subscribe</span>
            </a>
          </p>
          <p>{{ site.description | escape }}</p>
        </div>
      </div>
    </div>
  </footer>
